<!DOCTYPE html>
<html lang="en">
 <head>
   <title>Nocrastination</title>
   <link rel="stylesheet" type="text/css"
   href="styles.css">

   <style>
   body {
     background: url('SessionStart.png');
     background-repeat: no-repeat;
     background-size: 100% 103%;
   }
   </style>
 </head>
   <body>







           <p class = "timer" id="demo"></p>

           <script >
           // Set the date we're counting down to

           var countDownDate = new Date();

           countDownDate  = countDownDate.setMinutes ( countDownDate.getMinutes() + 60);
           // Update the count down every 1 second
           var x = setInterval(function() {

             // Get today's date and time
             var now = new Date().getTime();

             // Find the distance between now and the count down date
             var distance = countDownDate - now;

             // Time calculations for days, hours, minutes and seconds
             var days = Math.floor(distance / (1000 * 60 * 60 * 24));
             var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
             var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
             var seconds = Math.floor((distance % (1000 * 60)) / 1000);

             // Output the result in an element with id="demo"
             document.getElementById("demo").innerHTML = days + "d " + hours + "h "
             + minutes + "m " + seconds + "s ";

             // If the count down is over, write some text
             if (distance < 0) {
               clearInterval(x);
               document.getElementById("demo").innerHTML = "Session Ended";
             }
           }, 1000);
           </script>


           <a href="Settings.html">
             <button type="submit" class="SessionStartSettings"id="close-image" onclick="href='Settings.html'">
               Settings
             </button>
           </a>

          <a href="DialogueBox60.html">
            <button type="button" class="SessionStartcancel" id="close-image" onclick="href='DialogueBox60.html'">EndSession</button>
          </a>


   </body>
</html>
